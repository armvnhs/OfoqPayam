<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان گروهی</title>
    <!-- فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <!-- کتابخانه Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- صفحه ورود -->
    <div id="login-screen" class="container">
        <div class="login-box">
            <h2>ورود به گروه</h2>
            <p>لطفاً نام کاربری و رمز عبور خود را وارد کنید</p>
            <input type="text" id="username" placeholder="نام کاربری (مثلاً admin)" autocomplete="off">
            <input type="password" id="password" placeholder="رمز عبور">
            <button id="login-btn">ورود ➜</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <!-- صفحه چت (مخفی در ابتدا) -->
    <div id="chat-screen" class="container hidden">
        <header>
            <div class="user-info">
                <span>کاربر: <b id="current-user">...</b></span>
            </div>
            <button id="logout-btn">خروج</button>
        </header>
        
        <ul id="message-list">
            <!-- پیام‌ها اینجا می‌آیند -->
        </ul>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="پیام خود را بنویسید...">
            <button id="send-btn">ارسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
